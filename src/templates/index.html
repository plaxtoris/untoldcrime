<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">
    <title>deepcrime - True Crime Stories</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/static/logo.jpg" alt="deepcrime">
                <span>deepcrime</span>
            </a>
            <nav class="header-nav">
                <a href="/about">Über Uns</a>
                <a href="/impressum">Impressum</a>
            </nav>
            <button class="menu-button" id="menuButton" aria-label="Menu öffnen">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <nav class="menu" id="menu">
        <ul>
            <li><a href="/about">Über Uns</a></li>
            <li><a href="/impressum">Impressum</a></li>
        </ul>
    </nav>

    <main class="container" id="container">
        <div class="story-slider" id="storySlider">
            <div class="story-card" id="storyCard">
                <div class="cover-image" id="coverImage"></div>
                <div class="story-content">
                    <h1 class="story-title" id="storyTitle">Lädt...</h1>
                    <p class="story-summary" id="storySummary"></p>
                </div>
            </div>
        </div>

        <div class="swipe-edge-left" id="swipeEdgeLeft">
            <svg viewBox="0 0 24 24">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </div>
        <div class="swipe-edge-right" id="swipeEdgeRight">
            <svg viewBox="0 0 24 24">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
        </div>

        <div class="audio-player">
            <button class="play-button" id="playButton" aria-label="Abspielen">
                <svg class="play-icon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg class="pause-icon" viewBox="0 0 24 24">
                    <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                </svg>
            </button>
            <div class="player-controls">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">00:00</span>
                    <span id="duration">00:00</span>
                </div>
            </div>
        </div>
    </main>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script src="/static/main.js"></script>
</body>
</html>
